<div class="col-sm-12">
  <h3>IPO Plan List</h3>
  <table class="table table-striped table-bordered table-hover table-condensed">
      <thead>
      <tr>
          <th>Company Name</th>
          <th>Stock Exchange</th>
          <th>Price</th>
          <th>Total Number</th>
          <th>Open Date</th>
          <th>Remarks</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ipo of ipoplans">
          <td>{{ ipo.companyname }}</td>
          <td>{{ ipo.stockexchange }}</td>
          <td>{{ ipo.price | money }}</td>
          <td>{{ ipo.totalnumber | number }}</td>
          <td>{{ ipo.opendate }}</td>
          <td>{{ ipo.remarks }}</td>
      </tr>
      </tbody>
  </table>
</div>
