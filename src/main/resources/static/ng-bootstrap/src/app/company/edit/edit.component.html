<div class="col-sm-12" ngController="myCompany">
  <h3>Company Edit</h3>
  <p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="ngSaveComapny(myForm.value)" novalidate>
      <div class="form-group">
          <label class="col-sm-4 control-label">Company Name</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" ngModel id="companyname" name="companyname" placeholder="type company name"  [(ngModel)]="companys.companyname" required>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Turnover</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="type turnover" ngModel id="turnover" name="turnover" [(ngModel)]="companys.turnover">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">CEO</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="type CEO" ngModel id="ceo" name="ceo" [(ngModel)]="companys.ceo">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Board of Dirctores</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="type board of dirctores" ngModel id="bod" name="bod" [(ngModel)]="companys.bod">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Stock Exchange</label>
          <div class="col-sm-8">
              <select class="form-control" ngModel id="stockexchange" [(ngModel)]="companys.sexchange" name="stockexchange">
                <option *ngFor="let sechang of sexchange" [value]="sechang" [selected]="sechang===companys.sexchange">{{sechang}}</option>
              </select>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Sectors</label>
          <div class="col-sm-8">
            <select class="form-control" ngModel id="sectors" [(ngModel)]="companys.sector" name="sectors">
              <option *ngFor="let sector of sectorslist" [value]="sector.id" [selected]="sector.id===companys.sector">{{sector.sectorname}}</option>
            </select>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Brief</label>
          <div class="col-sm-8">
              <input type="text" ngModel id="brief" class="form-control" placeholder="type brief" name="brief" [(ngModel)]="companys.brief">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Stock Code</label>
          <div class="col-sm-8">
              <select class="form-control" ngModel id="stockcode" [(ngModel)]="companys.stockcode" name="stockcode">
                <option *ngFor="let code of stockcodelist" [value]="code" [selected]="code===companys.stockcode">{{code}}</option>
              </select>
          </div>
      </div>
      <div class="btn-toolbar" role="toolbar">
          <div class="col-sm-offset-4 col-sm-8">
              <div class="btn-group">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
          </div>
      </div>
  </form>
</div>
