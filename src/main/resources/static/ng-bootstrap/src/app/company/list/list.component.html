<div class="container" ngController="myCompany">
  <div class="row">
      <div class="col-sm-12">
          <h3>Search Company</h3>
          <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="getCompanyList(myForm.value)" novalidate>
              <div class="form-group">
                  <label class="col-sm-4 control-label">Company A</label>
                  <div class="col-sm-8">
                      <input type="text" ngModel id="companya" name="companya" class="form-control" placeholder="type company name">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-4 control-label">Company B</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" ngModel id="companyb" name="companyb" placeholder="type company name">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-4 control-label">From Date</label>
                  <div class="col-sm-8">
                      <input type="date" class="form-control" ngModel id="date1" name="date1" placeholder="type start date">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-4 control-label">End Date</label>
                  <div class="col-sm-8">
                      <input type="date" class="form-control" ngModel id="date2" name="date2" placeholder="type end date">
                  </div>
              </div>
              <div class="btn-toolbar" role="toolbar">
                  <div class="col-sm-offset-4 col-sm-8">
                      <div class="btn-group">
                          <button type="submit" class="btn btn-primary">Search</button>
                          <button type="reset" class="btn btn-secondary">Clean</button>
                      </div>
                  </div>
              </div>
          </form>
          <table class="table table-striped table-bordered table-hover table-condensed">
              <thead>
              <tr>
                  <th>Company Name</th>
                  <th>Stock Exchange</th>
                  <th>Turnover</th>
                  <th>Brief</th>
                  <th>operation</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let company of companys" >
                  <td>{{ company.name }}</td>
                  <td>{{ company.sexchange }}</td>
                  <td>{{ company.turnover }}</td>
                  <td>{{ company.brief }}</td>
                  <td><a [routerLink]="['/companyedit', company.id]">View Company</a>&nbsp;&nbsp;<button type="button" ngModel (click)="showCompanyCharts()">View Chart</button></td>
              </tr>
              </tbody>
          </table>
        <div [hidden]="!isDisplay" echarts [options]="options" width="600" height="300"></div>
      </div>
  </div>
</div>
