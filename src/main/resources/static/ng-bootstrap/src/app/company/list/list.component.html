<div class="container" ngController="myCompany">
  <div class="row">
      <div class="col-sm-12">
          <h3>Company List</h3>
          <table class="table table-striped table-bordered table-hover table-condensed">
              <thead>
              <tr>
                  <th>Company Name</th>
                  <th>Stock Exchange</th>
                  <th>Turnover</th>
                  <th>Brief</th>
                  <th>operation</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let company of companys" >
                  <td>{{ company.name }}</td>
                  <td>{{ company.sexchange }}</td>
                  <td>{{ company.turnover }}</td>
                  <td>{{ company.brief }}</td>
                  <td><a [routerLink]="['/companyedit', company.id]">View Company</a></td>
              </tr>
              </tbody>
          </table>

      </div>
  </div>
</div>
