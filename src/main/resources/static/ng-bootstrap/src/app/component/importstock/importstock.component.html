<div class="col-sm-12" ngController="myUser">
  <form class="form-horizontal" #myForm="ngForm" method="POST" (ngSubmit)="upload(myForm.value)" novalidate>
      <span><a href = "../../assets/import/sample_stock_data.xlsx">Download Stock Price Demo File</a></span>
      <div class="form-group">
          <label class="col-sm-2 control-label">Stock File</label>
          <div class="col-sm-8">
              <input type="file" class="form-control" name="uploadfile" id="uploadfile" ngModel>
          </div>
      </div>
      <div class="btn-toolbar" role="toolbar">
          <div class="col-sm-offset-2 col-sm-4">
              <div class="btn-group">
                  <button type="submit" class="btn btn-primary">Import</button>
              </div>
          </div>
      </div>
  </form>
</div>
