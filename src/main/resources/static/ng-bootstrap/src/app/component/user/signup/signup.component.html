<div class="container" ngController="mySignup">
  <div class="row">
      <div class="col-sm-12">
          <h3>Signup</h3>
          <p *ngFor="let alert of alerts">
            <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
          </p>
          <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="ngSignup(myForm.value)" novalidate>
              <div class="form-group">
                  <label class="col-sm-4 control-label">User Name</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" ngModel id="username" name="username" placeholder="type user name"  required>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-4 control-label">Password</label>
                  <div class="col-sm-8">
                      <input type="password" ngModel class="form-control" name="password" placeholder="type password" required>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-4 control-label">Confirm Password</label>
                  <div class="col-sm-8">
                      <input type="password" ngModel class="form-control" name="confirmpwd" placeholder="type confirm password" required>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-4 control-label">User Type</label>
                  <div class="col-sm-8">
                      <select class="form-control" ngModel id="usertype" name="usertype">
                        <option *ngFor="let utype of usertype" [value]="utype">{{utype}}</option>
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-4 control-label">Email</label>
                  <div class="col-sm-8">
                      <input type="text" ngModel name="email" class="form-control" placeholder="type e-mail">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-4 control-label">Mobile</label>
                  <div class="col-sm-8">
                      <input type="text" ngModel name="mobile" class="form-control" placeholder="type mobile">
                  </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">User Confirmed</label>
                <div class="col-sm-8">
                    <select class="form-control" ngModel id="confirmed" name="confirmed">
                      <option *ngFor="let uconfirm of userconfirmed" [value]="uconfirm">{{uconfirm}}</option>
                    </select>
                </div>
            </div>
              <div class="btn-toolbar" role="toolbar">
                  <div class="col-sm-offset-4 col-sm-8">
                      <div class="btn-group">
                          <button type="submit" class="btn btn-primary">Save</button>
                          <button type="reset" class="btn btn-secondary">Reset</button>
                      </div>
                  </div>
              </div>
          </form>
          <div class="col-sm-12">
              <p>&nbsp;</p>
              <p>send confirm email if email is not exists[POP3]</p>
              <p>redirect login page if exists</p>
          </div>
      </div>
  </div>
</div>
