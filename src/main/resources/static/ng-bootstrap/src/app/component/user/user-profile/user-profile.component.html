<div class="col-sm-12" ngController="myUser">
    <span><a href [routerLink]="['/changepwd', userid]">change user password</a></span>
  <h3>User Profile</h3>
  <p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="updateUserProfile(myForm.value)" novalidate>
      <div class="form-group">
          <label class="col-sm-4 control-label">User Name</label>
          <div class="col-sm-8">
            <input type="hidden" ngModel id="username" name="username" [(ngModel)]="userInfo.username">
              <input type="text" ngModel id="displayname" name="displayname" class="form-control" [(ngModel)]="userInfo.username" disabled>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">User Type</label>
          <div class="col-sm-8">
            <select ngModel class="form-control" [(ngModel)]="userInfo.usertype" id="usertype" name="usertype">
              <option *ngFor="let utype of usertype" [value]="utype" [selected]="utype===userInfo.usertype">{{utype}}</option>
            </select>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Email</label>
          <div class="col-sm-8">
              <input type="text" ngModel class="form-control" id="email" name="email" placeholder="type e-mail" [(ngModel)]="userInfo.email">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Mobile</label>
          <div class="col-sm-8">
              <input type="text" ngModel class="form-control" id="mobile" name="mobile" placeholder="type mobile" [(ngModel)]="userInfo.mobile">
          </div>
      </div>
      <div class="btn-toolbar" role="toolbar">
          <div class="col-sm-offset-4 col-sm-8">
              <div class="btn-group">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
          </div>
      </div>
  </form>
</div>
