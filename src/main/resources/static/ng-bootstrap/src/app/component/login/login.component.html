<div class="container div-signin" ngController="myUser">
  <form class="form-signin form-horizontal" method="POST" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>
    <div class="form-group">
      <label class="col-sm-2 control-label">Username</label>
      <div class="col-sm-4">
        <input ngModel name="username" id="username" class="form-control" placeholder="UserName" type="text">
      </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input ngModel name="password" type="password" id="password" class="form-control" placeholder="Password">
    </div>
  </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" ngModel value="remember-me" name="saveme" checked> Remember Me
      </label>
    </div>
    <div class="btn-toolbar" role="toolbar">
      <div class="col-sm-offset-2 col-sm-4">
          <div class="btn-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <input type="hidden" name="_method" value="POST" />
          </div>
      </div>
    </div>
  </form>
</div>
