<div class="col-sm-12" ngController="myCompany">
  <h3>New Company</h3>
  <p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="ngSaveComapny(myForm.value)" novalidate>
      <div class="form-group">
          <label class="col-sm-4 control-label">Company Name</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" ngModel id="companyname" name="companyname" placeholder="type company name"  required>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Turnover</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="type turnover" ngModel id="turnover" name="turnover">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">CEO</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="type CEO" ngModel id="ceo" name="ceo">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Board of Dirctores</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="type board of dirctores" ngModel id="bod" name="bod">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Stock Exchange</label>
          <div class="col-sm-8">
              <select class="form-control" ngModel id="stockexchange" name="stockexchange">
                <option *ngFor="let sechang of sexchange" [value]="sechang">{{sechang}}</option>
              </select>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Sectors</label>
          <div class="col-sm-8">
            <select class="form-control" ngModel id="sectors" name="sectors">
              <option *ngFor="let sector of sectorslist" [value]="sector.id">{{sector.sectorname}}</option>
            </select>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Brief</label>
          <div class="col-sm-8">
              <input type="text" ngModel id="brief" class="form-control" placeholder="type brief" name="brief">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Stock Code</label>
          <div class="col-sm-8">
              <select class="form-control" ngModel id="stockcode" name="stockcode">
                <option *ngFor="let code of stockcodelist" [value]="code">{{code}}</option>
              </select>
          </div>
      </div>
      <div class="btn-toolbar" role="toolbar">
          <div class="col-sm-offset-4 col-sm-8">
              <div class="btn-group">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
          </div>
      </div>
  </form>
</div>
