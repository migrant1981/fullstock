<div class="col-sm-12" ngController="myIPO">
  <h3>Edit IPO</h3>
  <p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="ngSaveIPO(myForm.value)" novalidate>
      <div class="form-group">
          <label class="col-sm-4 control-label">Company Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" ngModel id="companyname" name="companyname" placeholder="type company name" [(ngModel)]="ipodetail.companyname" required>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Stock Exchange</label>
          <div class="col-sm-8">
            <select class="form-control" ngModel id="stockexchange" [(ngModel)]="ipodetail.sexchange" name="stockexchange">
              <option *ngFor="let sechang of sexchange" [value]="sechang" [selected]="sechang===ipodetail.sexchange">{{sechang}}</option>
            </select>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Price</label>
          <div class="col-sm-8">
              <input type="text" ngModel class="form-control" name="price" placeholder="type price" [(ngModel)]="ipodetail.price">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Total Number</label>
          <div class="col-sm-8">
              <input type="text" ngModel class="form-control" name="totalnumber" placeholder="type total number" [(ngModel)]="ipodetail.totalnum">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Open Date</label>
          <div class="col-sm-8">
              <input type="date" ngModel class="form-control" name="opendate" placeholder="type open date" [(ngModel)]="ipodetail.opendate">
          </div>
      </div>

      <div class="form-group">
          <label class="col-sm-4 control-label">Remarks</label>
          <div class="col-sm-8">
              <input type="text" ngModel class="form-control" name="remarks" placeholder="type remarks" [(ngModel)]="ipodetail.remarks">
          </div>
      </div>
      <div class="btn-toolbar" role="toolbar">
          <div class="col-sm-offset-4 col-sm-8">
              <div class="btn-group">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
          </div>
      </div>
  </form>
</div>
