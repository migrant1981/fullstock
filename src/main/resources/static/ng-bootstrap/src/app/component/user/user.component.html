<div class="col-sm-12">
  <h3>Seller List</h3>
  <table class="table table-striped table-bordered table-hover table-condensed">
      <thead>
      <tr>
          <th>User name</th>
          <th>User Type</th>
          <th>E-mail</th>
          <th>Mobile</th>
          <th>operation</th>
      </tr>
      </thead>
      <tbody>
      <tr>
      <tr *ngFor="let user of users" >
        <td>{{ user.name }}</td>
        <td>{{ user.usertype }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
        <td><a [routerLink]="['/sellerprofile', user.id]">View Seller</a></td>
    </tr>
      </tbody>
  </table>
</div>
