<div class="col-sm-12" ngController="myUser">
  <h3>Change Password</h3>
  <p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="updateUserPwd(myForm.value)" novalidate>
      <div class="form-group">
          <label class="col-sm-4 control-label">User Name</label>
          <div class="col-sm-8">
              <input type="hidden" ngModel id="userid" name="userid" [(ngModel)]="userInfo.userid">
              <input type="text" ngModel id="username" name="username" class="form-control" [(ngModel)]="userInfo.username" disabled>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Password</label>
          <div class="col-sm-8">
              <input type="password" ngModel id="password" name="password" class="form-control" placeholder="type password" required>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 control-label">Confirm Password</label>
          <div class="col-sm-8">
              <input type="password" class="form-control" ngModel id="cfmpassword" name="cfmpassword" placeholder="type password" required>
          </div>
      </div>
      <div class="btn-toolbar" role="toolbar">
          <div class="col-sm-offset-4 col-sm-8">
              <div class="btn-group">
                  <button type="submit" class="btn btn-primary">Change Password</button>
              </div>
          </div>
      </div>
  </form>
</div>
